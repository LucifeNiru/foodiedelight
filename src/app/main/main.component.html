<header>
  <app-header-bar></app-header-bar>
</header>
<br />
<div class="mainwrapper">
  <div class="flex-row-space-between">
    <div></div>
    <button mat-raised-button class="add-button" (click)="openPopUp('add')">
      <svg
        class="svgclass"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" /></svg
      >&nbsp;
      <span class="button-text">Add New</span>
    </button>
  </div>

  <br />
  <br />

  <div class="grid-container">
    <div *ngFor="let data of cardDataList">
      <div class="grid-item">
        <mat-card class="cardclass mat-elevation-z9">
          <div style="position: relative">
            <img src="../../assets/restrauntimg3.jpg" class="restimgcls" />
          </div>
          <div class="cardcontentcls">
            <span class="restname">{{ data.name }}</span>
            <span class="subtxt">{{ data.description }}</span>
            <span class="subtxt">{{ data.location }}</span>
            <span class="subtxt">{{ data.email }}</span>
            <span class="subtxt">{{ data.phone }}</span>
          </div>
          <br />
          <div class="flex-row-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="svgclassedit"
              viewBox="0 -960 960 960"
              fill="currentColor" (click) = "editRestraunt(data)"
            >
              <path
                d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
              />
            </svg>
            
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="svgclassdelete"
              viewBox="0 -960 960 960"
              fill="currentColor" (click) = "deleteRestraunt(data)"
            >
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="errordiv" *ngIf = "cardDataList.length == 0">
    <span class="errortxt">No Restraunts found!!!</span>
  </div>
</div>
